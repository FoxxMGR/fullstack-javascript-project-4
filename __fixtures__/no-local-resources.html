<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with no local resources</title>
    <!-- Только абсолютные ссылки на другие домены -->
    <link rel="stylesheet" href="https://cdn.example.com/style.css">
    <link rel="icon" href="https://external.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Page with no local resources</h1>
    <p>This page only contains external resources.</p>
    <img src="https://placehold.co/600x400" alt="External image">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body></html>
